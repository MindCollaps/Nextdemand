apiVersion: v1
kind: ServiceAccount
metadata:
  name: webserver-serviceaccount
  namespace: nextdemand

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: webserver-k8s-access
  namespace: nextdemand
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "deployments", "ingresses", "jobs"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: webserver-k8s-access-binding
  namespace: nextdemand
subjects:
  - kind: ServiceAccount
    name: webserver-serviceaccount
    namespace: nextdemand
roleRef:
  kind: ClusterRole
  name: webserver-k8s-access
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  namespace: nextdemand
  labels:
    app: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      serviceAccountName: webserver-serviceaccount
      containers:
        - name: webserver
          env:
            - name: NXDEMAND_NAMESPACE
              value: "nextdemand"
            - name: NXDEMAND_HOST
              value: "nextdemand.neoin.space"
          image: nextdemand:nextdemand

---
apiVersion: v1
kind: Service
metadata:
  name: webserver-service
  namespace: nextdemand
  labels:
    app: webserver
spec:
    selector:
        app: webserver
    ports:
      - protocol: TCP
        port: 80
        targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webserver-ingress
  namespace: nextdemand
  labels:
    app: nextdemand
spec:
  rules:
    - host: "nextdemand.neoin.space"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webserver-service
                port:
                  number: 80
