apiVersion: batch/v1
kind: Job
metadata:
  name: nextcloud
  labels:
    instanceId: test
spec:
  template:
    metadata:
      labels:
        app: nextcloud
        instanceId: test
    spec:
      containers:
      - name: nextcloud
        image: nextcloud
        # Add other configuration for the Nextcloud container
      restartPolicy: OnFailure

---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-service
  labels:
    app: nextcloud
    instanceId: test
spec:
  selector:
    app: nextcloud
    instanceId: test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: nextcloud-stripprefix
  namespace: default
spec:
  stripPrefixRegex:
    regex:
      - ^/[^/]+

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.middlewares: default-nextcloud-stripprefix@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /test
        pathType: Prefix
        backend:
          service:
            name: nextcloud-service
            port:
              number: 80


